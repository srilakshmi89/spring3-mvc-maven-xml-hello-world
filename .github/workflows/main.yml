name: java CI with maven
on:

  push:
    branches: [ master ]

jobs:

  build:
    runs-on: self hosted
    steps:
    - uses: actions/checkout@v2
    - name: Run build
      run: mvn package
    - name: tomcat deploy
      run: curl -v -u ${{ secrets.USER_NAME }}:${{ secrets.USER_PASSWORD }} -T /home/runner/work/spring3-mvc-maven-xml-hello-world/spring3-mvc-maven-xml-hello-world/target/spring3-mvc-maven-xml-hello-world-1.0-SNAPSHOT.war 'http://ec2-13-126-128-123.ap-south-1.compute.amazonaws.com:8080/manager/text/deploy?path=/github_my_server_spring3&update=true'
